<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container {
            background-color: lightgrey; /* Light grey background for Cancel and Forgot Password containers */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .remember-me {
            color: red;
            background-color: white; /* White background for Remember Me */
            padding: 5px;
            border-radius: 5px;
            display: block;
            margin-right: 370px;
        }

        .cancel-button {
            background-color: red; /* Red background for Cancel */
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-password {
            color: blue; /* Blue color for Forgot Password link */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Logo</div>
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">
        <button class="login-button">Login</button>
        <label class="remember-me"><input type="checkbox"> Remember Me</label>
        <div class="button-container">
            <button class="cancel-button">Cancel</button>
             <a href="#" class="forgot-password">Forgot Password</a>
        </div>
       
    </div>
</body>
</html>
